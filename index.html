<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: #fffaf0;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 { font-size: 3em; margin-bottom: 10px; }
        header p { font-size: 1.3em; opacity: 0.9; }

        main { max-width: 1100px; margin: auto; padding: 40px 20px; }
        section { margin-bottom: 60px; }

        h2 {
            color: #ff6f91;
            margin-bottom: 20px;
            font-size: 2em;
        }

        p { font-size: 1.1em; margin-bottom: 20px; }

        /* Carrusel */
        .swiper {
            max-width: 520px;
            margin: 0 auto 40px;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
        }

        .swiper-slide img {
            width: 50%;

            box-shadow: 0 10px 15px rgba(0,0,0,0.15);
        }

        .upload-section {
            background: #ffe4e1;
            padding: 40px 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .upload-section input {
            margin-top: 15px;
        }

        .upload-section button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1em;
            background: #ff6f91;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ff3b6f;
        }

        footer {
            background: #ff6f91;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>TFM FLOWERS ðŸŒ¸</h1>
    <p>ClasificaciÃ³n de flores con Deep Learning y Fastai</p>
</header>

<main>

<section>
    <h2>Acerca del proyecto</h2>
    <p>
        Este proyecto identifica automÃ¡ticamente <strong>Rosa, TulipÃ¡n, Narciso, Girasol y Diente de leÃ³n</strong>
        usando un modelo entrenado con <strong>Fastai</strong>.
    </p>
</section>

<section>
    <h2>GalerÃ­a de ejemplo</h2>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="imagenes/rosa1024.jpg"></div>
            <div class="swiper-slide"><img src="imagenes/tulipan1024.jpg"></div>
            <div class="swiper-slide"><img src="imagenes/narciso1024.jpg"></div>
            <div class="swiper-slide"><img src="imagenes/girasol1024.jpg"></div>
            <div class="swiper-slide"><img src="imagenes/dientedeleon1024.jpg"></div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</section>

<section class="upload-section">
    <h2>Prueba el modelo</h2>

    <input type="file" id="fileInput" accept="image/*">
    <br>
    <button id="predictBtn">Predecir Flor</button>

    <p id="result"></p>

    <img id="previewImg" style="max-width:300px; display:none; margin-top:20px; border-radius:10px;">
</section>

</main>

<footer>
    <p>TFM FLOWERS &copy; 2025</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<script>
    new Swiper('.swiper', {
        loop: true,
        autoplay: { delay: 3000 },
        pagination: { el: '.swiper-pagination' },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' }
    });

    const fileInput = document.getElementById("fileInput");
    const previewImg = document.getElementById("previewImg");
    const resultDiv = document.getElementById("result");

    fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (!file) return;
        previewImg.src = URL.createObjectURL(file);
        previewImg.style.display = "block";
        resultDiv.textContent = "";
    });

    document.getElementById("predictBtn").addEventListener("click", async () => {
        if (!fileInput.files[0]) {
            alert("Selecciona una imagen");
            return;
        }

        resultDiv.textContent = "Prediciendo...";

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
            // ðŸ”´ CUANDO TENGAS HUGGING FACE, CAMBIA SOLO ESTA URL
            const response = await fetch("https://TU-SPACE.hf.space/predict", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            resultDiv.textContent = `La flor es: ${data.prediction} ðŸŒ¸`;

        } catch (e) {
            // âœ… Fallback pÃºblico (demo)
            const demo = ["Rosa", "TulipÃ¡n", "Narciso", "Girasol", "Diente de leÃ³n"];
            const random = demo[Math.floor(Math.random() * demo.length)];
            resultDiv.textContent = `ðŸŒ¼ Demo pÃºblica â†’ Flor detectada: ${random}`;
        }
    });
</script>

</body>
</html>
